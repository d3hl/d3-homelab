id: ios_banner
namespace: d3hl.ansible.network
#add ios banner
tasks:
  - id: ansible_task
    type: io.kestra.plugin.ansible.cli.AnsibleCLI
    inputFiles:
      hosts: "{{ read('./ansible/inventory/hosts') }}"
      ios_banner.yaml: "{{ read('./ansible/playbooks/ios_banner.yaml') }}"
    containerImage: cytopia/ansible:latest-tools
    commands:
      - ansible-playbook -i hosts -c ios_banner.yaml

