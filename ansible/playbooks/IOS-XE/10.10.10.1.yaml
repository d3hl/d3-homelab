# Add Vlan info to interfaces
- name: Interface config
  hosts: ciscohome 
  gather_facts: no

### Interface Configuration ###
  tasks:
    - name: Merge provided configuration with device configuration
      cisco.ios.ios_l2_interfaces:
        config:
          - name: twoGigabitEthernet2/0/1
            mode: access
            access:
              vlan: 99
          - name: twoGigabitEthernet2/0/2
            mode: access
            access:
              vlan: 99
          - name: twoGigabitEthernet2/0/3
            mode: access
            access:
              vlan: 99
          - name: twoGigabitEthernet2/0/4
            mode: access
            access:
              vlan: 99
          - name: twoGigabitEthernet2/0/5
            mode: access
            access:
              vlan: 99
          - name: twoGigabitEthernet2/0/6
            mode: trunk
            trunk:
              allowed_vlans: 3,10
              native_vlan: 1
          - name: tenGigabitEthernet2/0/37
            mode: trunk
            trunk:
              allowed_vlans: 3,10
              native_vlan: 1
          - name: tenGigabitEthernet2/0/39
            mode: trunk
            trunk:
              allowed_vlans: 3,10
              native_vlan: 1
          - name: tenGigabitEthernet2/0/41
            mode: trunk
            trunk:
              allowed_vlans: 3,10,11
              native_vlan: 1
          - name: tenGigabitEthernet2/0/42
            mode: trunk
            trunk:
              allowed_vlans: 3,10,11
              native_vlan: 1
          - name: tenGigabitEthernet2/0/44
            mode: access
            access:
              vlan: 20
          - name: tenGigabitEthernet2/0/45
            mode: access
            access:
              vlan: 10
          - name: tenGigabitEthernet2/0/46
            mode: trunk
            trunk:
              allowed_vlans: 3,10
              native_vlan: 1
          - name: tenGigabitEthernet2/0/48
            mode: access
            access:
              vlan: 100
          - name: twentyFiveGigE2/1/1
            mode: trunk
            trunk:
              allowed_vlans: 10,11,20,100
              native_vlan: 1
          - name: twentyFiveGigE2/1/2
            mode: trunk
            trunk:
              allowed_vlans: 3,10,11,20,99,100
              native_vlan: 1
        state: merged
    - name: Merge provided configuration with device configuration
      cisco.ios.ios_interfaces:
        config:
          - name: twoGigabitEthernet2/0/1
            description: BMC for nodeA
            enabled: true
          - name: twoGigabitEthernet2/0/2
            description: BMC for nodeB
            enabled: true
          - name: twoGigabitEthernet2/0/3
            description: BMC for nodeC 
            enabled: true
          - name: twoGigabitEthernet2/0/4
            description: BMC for nodeD 
            enabled: true
          - name: twoGigabitEthernet2/0/5
            description: BMC for pve10
            enabled: true
          - name: twoGigabitEthernet2/0/6
            description: pve10 
            enabled: true
          - name: tenGigabitEthernet2/0/39
            description: nodeA.3.10
            enabled: true
          - name: tenGigabitEthernet2/0/41
            description: nodeB.3.10.11
            enabled: true
          - name: tenGigabitEthernet2/0/42
            description: nodeC.3.10.11
            enabled: true
          - name: tenGigabitEthernet2/0/44
            description: nodeC.20
            enabled: true
          - name: tenGigabitEthernet2/0/48
            description: WIFI AP
            enabled: true
          - name: twentyFiveGigE2/1/1 
            description: Trunk to Mikrotk
            enabled: true
          - name: twentyFiveGigE2/1/2 
            description: Trunk to Fortigate
            enabled: true
        state: merged

### End of Interface Configuration ###

### VLAN configuration ###

    - name: Merge provided configuration with device configuration
      cisco.ios.ios_vlans:
        config:
          - vlan_id: 1
            name: default
          - vlan_id: 3
            name: quorum
          - vlan_id: 10
            name: homelab
          - vlan_id: 11
            name: hlvl
          - vlan_id: 20
            name: cephpriv
          - vlan_id: 99
            name: bmc
          - vlan_id: 100
            name: wifi
          - vlan_id: 21
            name: logs
        state: merged
