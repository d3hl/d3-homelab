# Add Vlan info to interfaces
- name: Interface config
  hosts: 9khome
  gather_facts: no

  tasks:
    - name: confgure all L2 interfaces 
      cisco.ios.ios_l2_interfaces:
        config:
          - name: twoGigabitEthernet2/0/1
            mode: access
            access:
              vlan: 99
          - name: twoGigabitEthernet2/0/2
            mode: access
            access:
              vlan 99
          - name: twoGigabitEthernet2/0/3
            mode: access
            access:
              vlan 99
          - name: twoGigabitEthernet2/0/4
            mode: access
            access:
              vlan 99
          - name: twoGigabitEthernet2/0/5
            mode: access
            access:
              vlan 99
          - name: twoGigabitEthernet2/0/7
            mode: access
            access:
              vlan 99
        state: merged

# Add description to interfaces
    - name: Merge provided configuration with device configuration
      cisco.ios.ios_interfaces:
        config:
          - name: twoGigabitEthernet2/0/1
            description: BMC dit con me
            enabled: true
          - name: twoGigabitEthernet2/0/2
            description: BMC 
            enabled: true
          - name: twoGigabitEthernet2/0/3
            description: BMC 
            enabled: true
          - name: twoGigabitEthernet2/0/4
            description: BMC 
            enabled: true
          - name: twoGigabitEthernet2/0/5
