- name: Interface config
  hosts: 10.10.10.1
  gather_facts: no

  tasks:
    - name: confgure all L2 interfaces 
      cisco.ios.ios_l2_interfaces:
        config:
          - name: twoGigabitEthernet2/0/1
            mode: access
            access:
              vlan: 99
          - name: twoGigabitEthernet2/0/2
            mode: access
            access:
              vlan 99
          - name: twoGigabitEthernet2/0/3
            mode: access
            access:
              vlan 99
          - name: twoGigabitEthernet2/0/4
            mode: access
            access:
              vlan 99
          - name: twoGigabitEthernet2/0/5
            mode: access
            access:
              vlan 99
          - name: twoGigabitEthernet2/0/7
            mode: access
            access:
              vlan 99
        state: merged
    - name: Merge provided configuration with device configuration
      cisco.ios.ios_interfaces:
        config:
          - name: twoGigabitEthernet2/0/31
            description: Configured and Merged by Ansible Network
            enabled: true
          - name: twoGigabitEthernet2/0/32
            description: Configured and Merged by Ansible Network
            mtu: 3800
            enabled: true
            duplex: full
        state: merged